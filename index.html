<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BYU CTF Flags</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f1117;
      color: #f1f1f1;
      max-width: 25%;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #00ffc3;
      margin-bottom: 3rem;
    }

    .card {
      background-color: #1b1e2b;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 1.5rem;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 1.5rem;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #222638;
      user-select: none;
      transition: background 0.3s ease;
    }

    .card-header:hover {
      background-color: #2c3147;
    }

    .arrow {
      transition: transform 0.3s ease;
    }

    .arrow.open {
      transform: rotate(90deg);
    }

    .card-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.3s ease;
      background-color: #2a2f44;
      padding: 0 1.5rem;
    }

    .card-content.open {
      padding: 1.2rem 1.5rem 1.5rem;
      max-height: 1000px;
    }

    .files {
      margin: 1rem 0;
    }

    .files a {
      display: inline-block;
      margin-right: 1rem;
      margin-bottom: 0.5rem;
      padding: 0.3rem 0.6rem;
      background-color: #00ffc3;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }

    .files a:hover {
      background-color: #00c99e;
    }

    .flag {
      background-color: #111;
      color: #00ff99;
      padding: 0.6rem 1rem;
      border-left: 4px solid #00ffc3;
      font-family: monospace;
      border-radius: 6px;
      user-select: all;
      word-wrap: break-word;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
        max-width: 100%;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<h1>BYU CTF Flags</h1>
<div id="problems-container"></div>

<script>
  const problems = [
    {
      title: "Two Images",
      description: "Here are two images that contain the flag!<br>Challenge Author: Robert Gardner",
      files: [
        { name: "share1.png", url: "files/1/share1.png" },
        { name: "share2.png", url: "files/1/share2.png" }
      ],
      flag: "byuctf{v1$u4L_3nCrypt1on67}"
    },
    {
      title: "rsa",
      description: "Can you figure out how to decrypt this RSA encrypted message?<br>Challenge Author: Robert Gardner",
      files: [
        { name: "rsa.txt", url: "files/2/rsa.txt" }
      ],
      flag: "-"
    },
    {
      title: "Vigenere",
      description: "Here is your flag: drzhns{XBl3s3l3_Gt4lMMB200}<br>You may need this key: CTFFUN<br>Challenge Author: Robert Gardner",
      files: [],
      flag: "byuctf{VIg3n3r3_Tr4sHHH200}"
    },
    {
      title: "Multi-Layer",
      description: "Can you crack this encrypted flag? WkVoR2RHUlhlRFJsTWxVd1lUSk5lbVJzT1ZCWU0yUnRaRlJDTWsxWFdqVmhNekE5<br>Challenge Author: Robert Gardner",
      files: [],
      flag: "byuctf{m4sk3d_W_enc0d1ngs}"
    },
    {
      title: "Rotate!",
      description: "yvrzqc{yorq3_c0oz3_1q83}<br>Challenge Author: Robert Gardner",
      files: [],
      flag: "byuctf{brut3_f0rc3_1t83}"
    },
    {
      title: "MacroCrazy",
      description: "Is there anything more to this simple Excel macro?<br>-make sure to hit enable macros after you download the file<br>Challenge Author: Robert Gardner",
      files: [
        { name: "MacroCrazy.xlsx", url: "files/3/MacroCrazy.xlsx" }
      ],
      flag: "byuctf{ch3ck_4m4cros_32}"
    }
  ];

  const container = document.getElementById("problems-container");

  problems.forEach(problem => {
    const card = document.createElement("div");
    card.className = "card";

    const header = document.createElement("div");
    header.className = "card-header";
    header.innerHTML = `
      <span>${problem.title}</span>
      <span class="arrow">&#9654;</span>
    `;

    const content = document.createElement("div");
    content.className = "card-content";

    const desc = document.createElement("p");
    desc.innerHTML = problem.description;
    content.appendChild(desc);

    if (problem.files.length > 0) {
      const filesDiv = document.createElement("div");
      filesDiv.className = "files";
      problem.files.forEach(file => {
        const a = document.createElement("a");
        a.href = file.url;
        a.textContent = file.name;
        a.target = "_blank";
        filesDiv.appendChild(a);
      });
      content.appendChild(filesDiv);
    }

    const flagDiv = document.createElement("div");
    flagDiv.className = "flag";
    flagDiv.textContent = problem.flag;
    content.appendChild(flagDiv);

    header.addEventListener("click", () => {
      content.classList.toggle("open");
      header.querySelector(".arrow").classList.toggle("open");
    });

    card.appendChild(header);
    card.appendChild(content);
    container.appendChild(card);
  });
</script>

</body>
</html>
