<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BYU CTF Flags</title>
  <style>
    body {
      margin: 0 auto;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f1117;
      color: #f1f1f1;
      max-width: 50%;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #00ffc3;
      margin-bottom: 3rem;
    }

    .card {
      background-color: #1b1e2b;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 1.5rem;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 1.5rem;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #222638;
      user-select: none;
      transition: background 0.3s ease;
    }

    .card-header:hover {
      background-color: #2c3147;
    }

    .arrow {
      transition: transform 0.3s ease;
    }

    .arrow.open {
      transform: rotate(90deg);
    }

    .card-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.3s ease;
      background-color: #2a2f44;
      padding: 0 1.5rem;
    }

    .card-content.open {
      padding: 1.2rem 1.5rem 1.5rem;
      max-height: 1000px;
    }

    .files {
      margin: 1rem 0;
    }

    .files a {
      display: inline-block;
      margin-right: 1rem;
      margin-bottom: 0.5rem;
      padding: 0.3rem 0.6rem;
      background-color: #00ffc3;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }

    .files a:hover {
      background-color: #00c99e;
    }

    .flag {
      background-color: #111;
      color: #00ff99;
      padding: 0.6rem 1rem;
      border-left: 4px solid #00ffc3;
      font-family: monospace;
      border-radius: 6px;
      user-select: all;
      word-wrap: break-word;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
        max-width: 100%;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<h1>BYU CTF Flags</h1>
<div id="problems-container"></div>

<script>
  const problems = [
    {
      title: "Two Images",
      description: "Here are two images that contain the flag!<br>Challenge Author: Robert Gardner",
      files: [
        { name: "share1.png", url: "files/1/share1.png" },
        { name: "share2.png", url: "files/1/share2.png" }
      ],
      flag: "byuctf{v1$u4L_3nCrypt1on67}"
    },
    {
      title: "rsa",
      description: "Can you figure out how to decrypt this RSA encrypted message?<br>Challenge Author: Robert Gardner",
      files: [
        { name: "rsa.txt", url: "files/2/rsa.txt" }
      ],
      flag: "-"
    },
    {
      title: "Vigenere",
      description: "Here is your flag: drzhns{XBl3s3l3_Gt4lMMB200}<br>You may need this key: CTFFUN<br>Challenge Author: Robert Gardner",
      files: [],
      flag: "byuctf{VIg3n3r3_Tr4sHHH200}"
    },
    {
      title: "Multi-Layer",
      description: "Can you crack this encrypted flag? WkVoR2RHUlhlRFJsTWxVd1lUSk5lbVJzT1ZCWU0yUnRaRlJDTWsxWFdqVmhNekE5<br>Challenge Author: Robert Gardner",
      files: [],
      flag: "byuctf{m4sk3d_W_enc0d1ngs}"
    },
    {
      title: "Rotate!",
      description: "yvrzqc{yorq3_c0oz3_1q83}<br>Challenge Author: Robert Gardner",
      files: [],
      flag: "byuctf{brut3_f0rc3_1t83}"
    },
    {
      title: "MacroCrazy",
      description: "Is there anything more to this simple Excel macro?<br>-make sure to hit enable macros after you download the file<br>Challenge Author: Robert Gardner",
      files: [
        { name: "MacroCrazy.xlsx", url: "files/3/MacroCrazy.xlsx" }
      ],
      flag: "byuctf{ch3ck_4m4cros_32}"
    },
    {
      title: "The FlagFolder",
      description: "There is a flag in this folder somewhere. You can click through every single one if you want...or maybe there is a faster way?<br>Challenge Author: Robert Gardner",
      files: [
        { name: "FlagFolder.zip", "files/4/FlagFolder.zip" }
      ],
      flag: "byuctf{c0ngr4tul4tions_u_l00ked_f0r_fl4gs}"
    },
    {
      title: "Secret secret",
      description: "There is something secret in this jpg.<br>Challenge Author: Robert Gardner",
      files: [
        { name: "secret_secret_image.jpg", "files/5/secret_secret_image.jpg" }
      ],
      flag: "byuctf{e4sy_sc4n_33889}"
    },
    {
      title: "Wiresharkkk",
      description: "Use wireshark to find a flag in this packet!<br>Challenge Author: Robert Gardner",
      files: [
        { name: "wiresharkkk.pcap", "files/6/wiresharkkk.pcap" }
      ],
      flag: "byuctf{sUcc3sful_4n4lys1s78}"
    },
    {
      title: "StoryTime",
      description: "A great story written by AI is here in this PDF. There also might be a flag!<br>Challenge Author: Robert Gardner",
      files: [
        { name: "FunStory.pdf", "files/7/FunStory.pdf" }
      ],
      flag: "byuctf{m3t4_PDF_Dud333}"
    },
    {
      title: "Twisted",
      description: "<img src='https://byu.ctfd.io/files/e1dc11c41b1f94f9588bf5183341ef1b/color-qr.png'><br>Author: Justin",
      files: [],
      flag: "byuctf{hidd3n_qr}"
    },
    {
      title: "Password Cracking 1",
      description: "Crack this hash! ecd70632ba7448615b1e1ed01f724053<br>Wrap the password in byuctf{}<br>Note: a second password cracking challenge will become visible after you complete this one",
      files: [],
      flag: "byuctf{lovelace}"
    },
    {
      title: "Password Cracking 2",
      description: "Hmmm... these passwords seems very similar to the one from Password Cracking 1. They seem to be in firstnamelastname format. Can you crack them?<br>Password 1: cb3ae11512eac8349cfb8d103fa321f7<br>Password 2: 1d6868c84f4ed1ee6d5f34116ab14ddb<br>Password 3: cfe58e280c9d0683a07799e61882aa5e<br>Answer format: byuctf{password1_password2_password3}<br>Example: byuctf{apple_orange_banana}",
      files: [],
      flag: "byuctf{marycoombs_gracehopper_hedylamarr}"
    },
    {
      title: "Evil Hippo",
      description: "Our sources have intercepted this message:<br>“Discussing evil plans in Edmond. Meet at the Italian Restaraunt, by the Hippo. XD”<br>Put the name of the restaurant within the flag in lower case letters, no apostrophes.<br>Format: byuctf{nameofrestaraunt}<br>Author: Robert Gardner",
      files: [],
      flag: "byuctf{mazzios}"
    },
    {
      title: "Jet",
      description: "I was on a plane earlier this year when I saw some people getting into a private jet. One of the owners of the jet is a billionaire scientist. What is his name?<br>Wrap answer in byuctf{} (e.g. byuctf{Cosmo Cougar})<br>Author: Ava Petersen",
      files: [
        { name: "jet.jpg", "files/8/jet.jpg" }
      ],
      flag: "byuctf{David Shaw}"
    },
    {
      title: "High on the Mountain Top",
      description: "I took this picture on top of a mountain. Which mountain is it?<br>Wrap answer in byuctf{} (e.g. byuctf{Some Mountain})<br>Author: Ava Petersen",
      files: [
        { name: "mountain.jpeg", "files/9/mountain.jpeg" }
      ],
      flag: "byuctf{Stone Mountain}"
    },
    {
      title: "Running",
      description: "I'm chasing a criminal who committed the heinous crime of stealing all the ice cream from the BYU Creamery. So far, I've found him at the following three addresses. I know he's going to Hauppauge, NY next, but I'm not sure the exact address he'll be at. Can you figure it out?<br>3410 S Coulter St, Amarillo, TX 79109<br>1312 Lee Blvd Richland, WA 99352<br>740 Highway 65 N, Marshall, AR 72650<br>Wrap your answer in byuctf{}<br>Hint: Format the address like so to increase the chance that your answer will be accepted by CTFd: byuctf{STREET, CITY, STATE ZIP}",
      files: [],
      flag: "byuctf{551 Happauge Road, Happauge, NY 11788}"
    }
  ];

  const container = document.getElementById("problems-container");

  problems.forEach(problem => {
    const card = document.createElement("div");
    card.className = "card";

    const header = document.createElement("div");
    header.className = "card-header";
    header.innerHTML = `
      <span>${problem.title}</span>
      <span class="arrow">&#9654;</span>
    `;

    const content = document.createElement("div");
    content.className = "card-content";

    const desc = document.createElement("p");
    desc.innerHTML = problem.description;
    content.appendChild(desc);

    if (problem.files.length > 0) {
      const filesDiv = document.createElement("div");
      filesDiv.className = "files";
      problem.files.forEach(file => {
        const a = document.createElement("a");
        a.href = file.url;
        a.textContent = file.name;
        a.target = "_blank";
        filesDiv.appendChild(a);
      });
      content.appendChild(filesDiv);
    }

    const flagDiv = document.createElement("div");
    flagDiv.className = "flag";
    flagDiv.textContent = problem.flag;
    content.appendChild(flagDiv);

    header.addEventListener("click", () => {
      content.classList.toggle("open");
      header.querySelector(".arrow").classList.toggle("open");
    });

    card.appendChild(header);
    card.appendChild(content);
    container.appendChild(card);
  });
</script>

</body>
</html>
